<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'browser.title' | translate }}</ion-title>
    <ion-buttons slot="end" (click)="openAccountsPage()" margin-end>
      <ion-item lines="none" class="identicon" button>
        <app-ident-icon [address]="address" diameter="40"></app-ident-icon>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="search" placeholder="Search" (keyup.enter)="search()" [formControl]="searchStrControl"></ion-input>
    <ion-icon name="search" slot="start"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-list-header>
      Popular Apps
    </ion-list-header>
    <ion-item *ngFor="let app of appList" (click)="open(app.href)">
      <ion-avatar slot="start">
        <ion-img [src]="app.icon"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{app.title}}</h2>
        <p>{{app.href}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="time" size="large"></ion-icon>
        <ion-badge color="primary">5</ion-badge>
      </ion-button>
      <ion-button>
        <ion-icon name="apps" size="large"></ion-icon>
        <ion-badge color="primary">0</ion-badge>
      </ion-button>
      <ion-button>
        <ion-icon name="more" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
