<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'password.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-text>
      <p>{{ 'password.message' | translate }}</p>
    </ion-text>
  </ion-item>
  
  <form [formGroup]="passwordForm" (ngSubmit)="encrypt()">
    <ion-item>
      <ion-label position="floating">{{ 'password.newPassword' | translate }}</ion-label>
      <ion-input formControlName="password" [type]="hide ? 'password' : 'text'" autofocus="true"></ion-input>
      <ion-button (click)="hide = !hide" slot="end" fill="clear" class="margin-auto">
        <ion-icon [name]="hide ? 'eye-off' : 'eye'" color="primary" class="inner-icon"></ion-icon>
      </ion-button>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">{{ 'password.confirmPassword' | translate }}</ion-label>
      <ion-input formControlName="confirmPassword" [type]="hide ? 'password' : 'text'"></ion-input>
      <ion-icon
        [name]="passwordForm.valid ? 'checkmark' : 'close'"
        slot="end"
        [color]="passwordForm.valid ? 'success' : 'danger'"
        class="inner-icon margin-auto margin-right">
      </ion-icon>
    </ion-item>
    
    <ion-item lines="full">
      <ion-label>{{ 'password.useBiometrics' | translate }}</ion-label>
      <ion-toggle formControlName="biometrics"></ion-toggle>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="cancel()" expand="block" color="light">{{ 'password.cancel' | translate }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="encrypt()" [disabled]="!passwordForm.valid" expand="block" color="primary">{{ 'password.encrypt' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
