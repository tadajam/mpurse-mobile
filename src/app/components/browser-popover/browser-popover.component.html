<ion-list>
  <ion-item (click)="openAppInfoPage('Favorite')">
    <ion-icon name="star" size="large"></ion-icon>
    <ion-label margin>{{ 'browserPopover.favorite' | translate }}</ion-label>

  <ion-item (click)="openAppInfoPage('History')" lines="none">

  </ion-item>
</ion-list>
