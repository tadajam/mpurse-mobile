<ion-split-pane>

  <ion-menu
    side="start"
    [swipeGesture]="isSwipeEnabled"
    (ionDidClose)="isSwipeEnabled = true"
    (ionDidOpen)="isSwipeEnabled = false"
    contentId="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Mpurse</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="logout()" fill="clear">
            <ion-icon name="log-out" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-item *ngIf="address" lines="full" (click)="openAccountsPage()" button padding-vertical>
        <ion-row justify-content-center>
          <app-ident-icon [address]="address" diameter="60" margin-end></app-ident-icon>
        </ion-row>
        <ion-label>
          <h2>{{ accountName }}</h2>
          <p>{{ shortenAddress(address) }}</p>
        </ion-label>
        <ion-icon name="arrow-dropdown" slot="end"></ion-icon>
      </ion-item>

      <ion-list lines="none">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Navigation</ion-label>
          </ion-item-divider>

          <ion-item routerLink="/home/browser" routerDirection="root" (click)="menuClose()">
            <ion-icon name="browsers" slot="start"></ion-icon>
            <ion-label>Browser</ion-label>
          </ion-item>

          <ion-item routerLink="/home/wallet" (click)="menuClose()">
            <ion-icon name="wallet" slot="start"></ion-icon>
            <ion-label>Wallet</ion-label>
          </ion-item>

          <ion-item routerLink="/home/send-asset" (click)="menuClose()">
            <ion-icon name="arrow-round-up" slot="start"></ion-icon>
            <ion-label>Send</ion-label>
          </ion-item>

          <ion-item routerLink="/home/signature" (click)="menuClose()">
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Sign Message</ion-label>
          </ion-item>

          <ion-item routerLink="/home/transaction" (click)="menuClose()">
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Sign Transaction</ion-label>
          </ion-item>

          <ion-item routerLink="/home/settings" (click)="menuClose()">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>

          <ion-item routerLink="/home/info" (click)="menuClose()">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>Infomation</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>Blockchain Explorer</ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-icon name="open" slot="start"></ion-icon>
            <ion-label>Mpchain</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="open" slot="start"></ion-icon>
            <ion-label>Insight</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>

</ion-split-pane>
